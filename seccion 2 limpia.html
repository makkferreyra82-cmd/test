<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda - Sección 2</title>
    
    <style>
        /* Mantenemos todos tus estilos originales intactos */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #especial {
            position: relative;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('fondoseccion02.webp');
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
            color: #ffffff;
            padding: 100px 20px;
            text-align: center;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .titulo-boda {
            font-size: 2.8rem;
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: 1px;
            max-width: 800px;
        }

        .texto-contenedor {
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
            font-size: 1.15rem;
            font-weight: 300;
        }

        .texto-contenedor p {
            margin-bottom: 15px;
        }

        .btn-celebracion {
            display: inline-block;
            background-color: #bc778b;
            color: #ffffff;
            padding: 18px 45px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-top: 30px;
            transition: transform 0.3s ease;
        }

        .estrellas {
            margin-top: 50px;
            color: #ffffff;
            font-size: 1.2rem;
            letter-spacing: 8px;
            margin-bottom: 15px;
        }

        .subtitulo-final {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            #especial { padding: 60px 15px; }
            .titulo-boda { font-size: 1.8rem; margin-bottom: 30px; }
            .texto-contenedor { font-size: 1rem; }
            .btn-celebracion { width: 80%; padding: 15px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

<section id="especial">

    <h2 class="titulo-boda">
        Nuestra boda, un día especial
    </h2>

    <div class="texto-contenedor">
        <p>Tenemos el gusto de invitarte a este día tan importante de nuestras vidas</p>
        <p>Queremos compartir contigo la felicidad de nuestra unión</p>
        <p>Sera un honor contar con tu <strong>presencia</strong>.</p>
    </div>

    <div>
        <a href="https://form.jotform.com/260032396916054" id="btn-invitacion" class="btn-celebracion">
            ¡Unete a nuestra celebracion!
        </a>
    </div>

    <div>
        <div class="estrellas">★★★★★</div>
        <p class="subtitulo-final">
            Un momento inolvidable
        </p>
    </div>

</section>

<script>
    // Script para capturar el parámetro 'cupo' de la URL y pasarlo al botón
    window.onload = function() {
        // 1. Obtenemos los parámetros de la URL actual
        const urlParams = new URLSearchParams(window.location.search);
        const valorCupo = urlParams.get('cupo'); // Busca el valor de ?cupo=

        // 2. Si existe el valor en la URL, modificamos el botón
        if (valorCupo) {
            const boton = document.getElementById('btn-invitacion');
            const urlBase = boton.href;
            
            // 3. Actualizamos el enlace del botón concatenando el parámetro
            boton.href = urlBase + "?cupo=" + encodeURIComponent(valorCupo);
            
            console.log("Enlace actualizado a: " + boton.href);
        }
    };
</script>

</body>
</html>
